services:
  # Backend Django API
  - type: web
    name: repolense-backend
    runtime: python
    buildCommand: "./build.sh"
    startCommand: "gunicorn config.wsgi:application"
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.7
      - key: DJANGO_SETTINGS_MODULE
        value: config.settings.production
      - key: SECRET_KEY
        generateValue: true
      - key: DATABASE_URL
        fromDatabase:
          name: repolense-db
          property: connectionString
    plan: free

databases:
  - name: repolense-db
    databaseName: repolense
    user: repolense_user
    plan: free
